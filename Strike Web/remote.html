        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Remote Control</h1>

                    <form class="form-horizontal" id="ef" action="[commandpath]" method="POST">
                        <!-- FIXME: POSTing does not want to work with mozilla -->
                        <div class="controls">
                            <div class="grid">
                                <div class="row">

                                    <button id="buplay_button" name="buplay_button"
                                            class="col-lg-3 col-md-3 col-sm-3 col-xs-12 btn btn-success"
                                            onclick="postform(887,'null',0); return false;">Play
                                    </button>
                                    <button id="pause_button" name="pause_button"
                                            class="col-lg-3 col-md-3 col-sm-3 col-xs-12 btn btn-primary"
                                            onclick="postform(888,'null',0); return false;">Pause
                                    </button>
                                </div>
                                <div class="row">
                                    <button id="stop_button" name="stop_button"
                                            class="col-lg-3 col-md-3 col-sm-4 col-xs-12 btn btn-danger"
                                            onclick="postform(890,'null',0); return false;">Stop
                                    </button>
                                    <button id="mute_button" name="mute_button"
                                            class="col-lg-3 col-md-3 col-sm-4 col-xs-12 btn btn-danger"
                                            onclick="postform(909,'null',0); return false;">Mute
                                    </button>
                                </div>
                                <div class="row">
                                    <button id="slow_down" name="slow_down"
                                            class="btn btn-success col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                            onclick="postform(894,'null',0); return false;">Slow Down
                                    </button>
                                    <button id="speed_up" name="speed_up"
                                            class="btn btn-primary col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                            onclick="postform(895,'null',0); return false;">Speed Up
                                    </button>

                                </div>
                                <div class="row">
                                    <button id="fullscreen_button" name="fullscreen_button"
                                            class="btn btn-success col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                            onclick="postform(830,'null',0); return false;">Full Screen
                                    </button>
                                    <button id="full_no_res" name="full_no_res"
                                            class="btn btn-primary col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                            onclick="postform(831,'null',0); return false;">Full w/o Res Change
                                    </button>


                                </div>
                                <div class="row">

                                    <button id="volume_down" name="volume_down"
                                            class="btn btn-success col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                            onclick="postform(908,'null',0); return true;">Volume Down
                                    </button>
                                    <button id="volume_up" name="volume_up"
                                            class="btn btn-primary col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                            onclick="postform(907,'null',0); return false;">Volume Up
                                    </button>

                                </div>
                                <div class="row">
                                    <a href="#menu-toggle" class="btn btn-warning col-lg-3 col-md-3 col-sm-4 col-xs-12"
                                       id="menu-toggle">Toggle Menu</a>

                                </div>
                            </div>


                            <input id="fwmc" type="hidden" name="[wmcname]" value="-2">
                            <input id="fextra" type="hidden" name="extra" value="">
