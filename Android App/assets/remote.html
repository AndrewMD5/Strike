    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <!--  MOBILE HEADER -->
                    <div class="visible-xs xs-header">
                        <div class="menu-toggle">
                            <a href="#menu-toggle" class="pull-left btn btn-info btn-lg"
                               id="menu-toggle"><i class="fa fa-bars"></i>
                            </a>
                            <h1 class="pull-right">Remote Controls</h1>
                            <div class="clearfix"></div>
                            <hr>
                        </div>
                    </div>
                    
                    

                    <form class="form-horizontal" id="ef" action="[commandpath]" method="POST">
                        <!-- FIXME: POSTing does not want to work with mozilla -->
                        <div class="controls">
                            <div class="grid">
							
                                <div class="row">

                                    <button id="buplay_button" title="Play" name="buplay_button"
                                            class="col-md-2 col-xs-4 btn btn-primary"><i class="fa fa-play"></i>
                                    </button>
                                    <button id="pause_button" title="Pause" name="pause_button"
                                            class="col-md-2 col-xs-4 btn btn-primary"><i class="fa fa-pause"></i>

                                    </button>
                                    <button id="stop_button" name="stop_button"
                                            class="col-md-2 col-xs-3  btn btn-primary"><i class="fa fa-stop"></i>

                                    </button>

                                    </div>

                                    <hr>

                                    <div class="row">
                                   
                                    <button id="volume_down" name="volume_down"
                                            class="btn btn-info col-md-2 col-xs-4"><i class="fa fa-volume-down"></i>
                                    </button>
                                    <button id="volume_up" name="volume_up"
                                            class="btn btn-info col-md-2 col-xs-4"><i class="fa fa-volume-up"></i>
                                    </button>
                                    <button id="mute_button" name="mute_button"
                                            class="col-md-2 col-xs-3 btn btn-info"><i class="fa fa-volume-off"></i>

                                    </button>
                                    
                                    </div>
                                    
                                    <hr>
                                    
                                    <div class="row">
                                    
                                    <button id="slow_down" name="slow_down"
                                            class="btn btn-info col-md-3 col-xs-6">Slow Down
                                    </button>
                                    <button id="speed_up" name="speed_up"
                                            class="btn btn-info col-md-3 col-xs-5">Speed Up
                                    </button>

                                    </div>

                                    <hr>

                                    <div class="row">
                                   
                                    <button id="fullscreen_button" name="fullscreen_button"
                                            class="btn btn-info col-md-3 col-xs-6">Full Screen
                                    </button>
                                    <button id="full_no_res" name="full_no_res"
                                            class="btn btn-info col-md-3 col-xs-5">Full w/o Res Change
                                    </button>


									
                            <input id="fwmc" type="hidden" name="[wmcname]" value="-2">
                            <input id="fextra" type="hidden" name="extra" value="">

                    </form>


                </div>


            </div>
        </div>
    </div>
